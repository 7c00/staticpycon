  - time: "09:45~10:25"
    topic: "How CODE works"
    speaker: 徐涛
    speaker_en: 徐涛 (Xu Tao)
    preview: 介绍豆瓣的 CODE 的内部机制,一个 GitHub 的 Copy. CODE 是基于 Python 的应用,介绍一下具体的技术实现,与开发过程的一些经验.
    preview_en: Introduce how douban.com manages codes using CODE, a copy of Github. CODE is developed by Python, the lecture will mainly focus on the implementation of CODE, and experience during the development process.
  - time: "10:25~11:05"
    topic: Python 在知道创宇的应用--- 软件构建实践分享
    topic_en: Application of Python at KNOWNSEC -- Sharing on Software Construction
    speaker: 郑堃
    speaker_en: 郑堃 (Zheng Kun)
    preview: Python 都用在了哪些类型的开发上;代码管理的实践;单元测试的实践;code review 的实践;包管理/构建发布的实践;持续集成的实践;等等软件构件中涉及的大小主题. 部分内容已经分享到了:http://pm.readthedocs.org/
    preview_en: What softwares are using Python; Code Management; Unit Test; Code Review; Module Management/Deploy; Continuous Integration and so on. Some have been shared on http://pm.readthedocs.org/
  - time: "11:05~11:45"
    topic: 一起来设计云计算平台的任务调度系统
    speaker: 董伟
    speaker_en: 董伟 (wei.dong)
    preview: 技术人擅长学习新技术,有好奇心,希望攻克技术难题. 那么想不想一起参与设计一次商业云平台的任务调度系统呢?如果你愿意,欢迎一起参与到本次的演讲中来. 我们将和现场所有的Pythoner一起从头完成一次商业云计算平台的任务调度系统的设计. 
  - time: "11:45~12:25"
    topic: "APM - Python Application Performance"
    speaker: 高驰涛
    speaker_en: Chitao Gao(高驰涛)
    preview: "在互联网,大数据发展的今天,应用性能管理(APM)已经越来越成为研发与运维所关注的难点与痛点.此次着重面向开发者与运维人员,分享云智慧在APM产品中,怎样运用先进的SmartAgent技术处理应用性能管理,更快更全面地发展已有的或潜在的性能瓶颈."
    preview_en: "In the Internet and big data, APM(Application Performance Management) is increasingly difficult to developers and operations engineer. Introduce how SmartAgent work that it has been faster and comprehensive solve performance bottlenecks in Cloudsmart APM production"
