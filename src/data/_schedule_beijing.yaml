  - time: "14:30~15:00 (全国联播)"
    topic: 花蓮.py 社区体验
    topic_en: 花蓮.py community story (hualien.python.org.tw)
    speaker: 魏泽人
    speaker_en: 魏泽人 (weijr)
    preview: 我的开源体验,如何在没有人用 Python 的偏乡,建立 Python 社区的一些小小经验.  这三四年参与开源社区活动,并尝试将从社区学到的经验,回馈到地方.
    preview_en: (online from TW) How did build Python community in partial Township without Python user? These three or four years to participate in the open source community, and try to learn from the experience of the community, to contribute to the place.
  - time: "15:00~17:00"
    topic: "工作坊 (专用教室进行)"
    topic_en: "Workshop"
    speaker: 林帅
    speaker_en: 林帅 (Lin Shuai)
    preview: 现场教大家用 Scrapy 框架做网络爬虫,以及面向开发者的网络爬虫 PaaS - ScrapyCloud. 具体内容包括从最开始怎么写爬虫,到用一个 SAE 上的应用来展示爬虫获取的数据. 最后如果时间允许可以再简单介绍一下不用写代码的自动爬虫工具 Auto-Scraping.
    preview_en: Make a web crawler with Scrapy. Introduce ScrapyCloud, a developer-oriented PaaS. From how to start programming a crawler, to display the collected data on SAE. Talking about Auto-Scraping.
