pm:
  - time: "~ 13:30"
    topic: stackless python打造微内核的流程引擎
    topic_en: stackless python - creating a flow engine for microkernel
    speaker: 陶文
    speaker_en: 陶文 (Tao Wen)
    preview: 芯雲(bpm.py) 业务流程管理系统. 独特之处在于不需要学习新的流程定义语言. 如果你会写python代码,那么你在十分钟之内学会定义一个流程.甚至还支持多机并行执行,使用bpm.py做一个小的map/reduce分布式作业都是可能的!
    preview_en: bpm.py (Business Process Management System (BPMS)). With it, you don't need to learn new flow control language, and you are able to define a flow in ten minutes with the knowledge of pure python. The system even support natively parallel work, it is possible to create a map/reduce flow with bmp.py!
  - time: "~ 13:45" 
    topic: Maker 中的 Pythonic
    topic_en: Pythonic in Maker
    speaker: 王安宇
    speaker_en: 王安宇 (Wang Anyu)
    preview: 移动互联网下智能硬件是一个绕不开的话题,开源硬件给移动互联网带来了很大的想象空间,也让更多人可以参与移动互联网---尤其是程序员. 针对目前开源硬件的现状,流行的平台模块和应用案例给大家做分享交流,希望给各路饥渴的程序员一些新的思路和启发
    preview_en: Intelligent hardware is an inevitable topic in mobile network time, open source hardware has brought huge develop space for internet, and make it possible for a lot of people, especially programmers, to join the whole IT. Share the knowledge about popular platform module and application case, wish to help all come up with new ideas.
  - time: "~ 14:30"
    topic: 使用Python实现"Go元编程
    topic_en: Python version of "Go Meta Programming"
    speaker: 翁伟(Wuvist)
    preview: 讲述如何使用python对go语言进行预处理生成代码,实现"Go元编程";目前项目Go源码已经突破30W行,大半是由python"编译器"自动生成而来.
    preview_en: Talking about how to use python to pre-process go language, to achieve "Go Meta Programming"; Currently, there are already 30w lines of source code of Go language, half of which are automatically generated by "Python Compiler"
  - time:  "~ 15:00"
    topic: 花蓮.py 社区体验
    topic_en: 花蓮.py community story (hualien.python.org.tw)
    speaker:  魏泽人
    speaker_en: 魏泽人 (weijr)
    preview: (从台湾网络直播)如何在没有人用 Python 的偏乡,建立 Python 社区的一些小小经验.这三四年参与开源社区活动,并尝试将从社区学到的经验,回馈到地方.
    preview_en: (online from TW) How did build Python community in partial Township without Python user? These three or four years to participate in the open source community, and try to learn from the experience of the community, to contribute to the place.
  - time: "~ 15:10 "
    topic: 间歇
    topic_en: Intermission
    speaker:
    preview:
  - time: "~ 15:30"
    topic: Docker & Python
    speaker: 马全一
    speaker_en: 马全一 (Ma Quanyi)
    preview: 讨论在Docker 体系中 Python 的能力
    preview_en: What Python is capable of in the Docker system
  - time: "~ 16:00"
    topic: keep simple things simple and high performant
    speaker: 黄毅
    speaker_en: 黄毅 (Huang Yi)
    preview: 分享cython开发实践,以及两个python库cprotobuf和credis的设计.
    preview_en: Share the experience during developing cython. And the design of cprogobuf and credis.
  - time: "~ 16:30" 
    topic: python是否适合高性能web服务的开发?
    topic_en: python suitable for high performance and web service?
    speaker: 温铭
    speaker_en: 温铭 (Wen Ming)
    preview: 主要从异步,缓存等方面探讨.
    preview_en: Share the experience during developing cython. And the design of cprogobuf and credis.
  - time: "~ 16:50"
    topic: Python Practices for Android/Linux Development?
    speaker: 吴章金
    speaker_en: 吴章金 (Wu Zhangjin)
    preview: 系统优化:数据渲染,形象化思维；oscilloscope~ 功耗,性能,温控等数据通过Python示波器的方式展示出来?自动化测试框架:提早发现问题,快速重现问题；基本框架以及核心实现为Python~；程控开关,Python + Shell 版关键片段；程控制电源,GPIB Python封装；串口控制,Python serial模块；内核可视化调试,"个性化Bug"；基于Python serial写了串口终端,在接收到自己指定的字符后做加色处理~；
    preview_en: System optimization - data rendering, imagical thinking; oscilloscope, power consumption, performance, temparature control and data visualization by python. Automatic test framework - find problems in advance, fast reproduce problems; Python + shell code snippets; program controlled switch and power and serial port, GPIB by python, python serial module; visualized kernel debugging; individual bug; color message received from serial port.
  - time: "~ 17:15"
    topic: Luna 之高效 KV 库
    topic_en: Luna one efficient KV database
    speaker: 龙利民 <longlimin
    speaker_en: 龙利民 (longlimin)
    preview: 在大数据实时统计系统架构过程中,必然的遇到了海量任务队列的分布式储存问题;分享如何一步步,用合适的开源系统升级架构,到最后,基于开源产品,完成原创系统的体验.
    preview_en: 在大数据实时统计系统架构过程中,必然的遇到了海量任务队列的分布式储存问题;分享如何一步步,用合适的开源系统升级架构,到最后,基于开源产品,完成原创系统的体验.
