    speaker_en: 赖勇浩 (Lai Yonghao)
    preview: 回答了自身长久设问;到底框架和语言哪个更加重要?
  - time:  "~ 11:10"
    topic: 一切皆python的易度前端框架
    topic_en: A simple front end framework with pure python
    speaker:  潘俊勇
    speaker_en: 潘俊勇 (Pan Junyong)
    preview: 前端技术变化非常快,前端知识快速陈旧,javascript语言很蛋疼,html也很蛋疼,多终端支持也很蛋疼. 易度自己构建的前端框架,一切皆Python,快速编写前端应用,无js,无html,无蛋疼,支持多终端.
    preview_en: Techniques related to front end changes from time to time, javascript is hard to use, so is html. Besides, it is extremely hard to make your website support countless terminal. Now, use python, you can eaily create your powerful and supportive page.
  - time: "~ 11:45"
    topic: Python web异步编程实践
    topic_en: Python web Asychronous Programming
    speaker: jeff
    preview: 主要讲述我们需要使用异步编程模型的场景,编程框架从tornado到gevent的迁移过程遇到的种种坑和填坑方法.
    preview_en: Introducing the scenarios when we need asynchronous programming, tricks and methods during the migration from tornado to gevent.
