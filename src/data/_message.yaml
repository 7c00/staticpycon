# home
home_title: PyCon2014China 来了!
home_title_en: PyCon2014China is Coming!
home_intro: > 
  世界Pythoneer 的品牌盛会PyCon! 
  由<a href="https://www.python.org/psf/about/">Python软件基金会</a>下的
  <strong><a href="http://PyCon.org">PyCon.org</a></strong>授权中国举办
  第四届 PyConChina 大会. 本次大会由CPyUG,GDG,TopGeek在
  上海,北京,珠海,杭州,苏州同时举办.<ul>
  <li><strong><a href="/proposals.html">主题/工作坊提交入口</a></strong></li>
  <li>参会报名,预计 10 月下旬发布,敬请期待</li>
  </ul>
home_intro_en: > 
  PyCon, the party of world-wide pythoneers!
  Authorized by <strong><a href="http://PyCon.org">PyCon.org</a></strong>
  of <a href="https://www.python.org/psf/about/">Pyton Sofware Foundation</a>,
  this is the fourth year of <code>PyConChina</code>.
  It is organized by CPyUG/GDG/TopGeek,
  and held simultaneously in <strong>Shanghai/Beijing/Zhuhai/Shenzhen</strong>!
