home_title: 中国PyCon 2014大会准备好了!
home_title_en: PyCon2014China is Coming!
home_intro: > 
  <b>PyCon</b> 是全球 <a href="volunteers.html#pythoneer">Pythoneer</a> 最盛大的年度聚会,由 <a href="https://www.python.org/psf/about/">PSF(Python 基金会)</a>支持,致力于营造愉快的多元化的 Python 技术主题大会.
  PyConChina 是由 <a href="http://wiki.woodpecker.org.cn/moin/CPUG">CPyUG(华蠎用户组)</a>获得授权举办的 <b>中国PyCon</b> 年会.
  迄今已是<b>第四届</b>, 继续由 CPyUG/TopGeek/GDG 协同,在 <b>北京/上海/珠海/苏州/杭州</b> 五城联办.
  无论使用哪种,都可以/应该参加这场完全由社区组织的欢乐集会;-)
  <ul>
  <li><del>主题提交</del><strong>(已经集满,若有不满请直接联系大会)</strong></li>
  <li>门票策略: <ul>
  <li>0RMB    学生票, 含所有礼品/茶点/午餐 <sup>为支持学生,嘦有效学生证即可入场,但也要预订门票以便统计人数吼;-)</sup></li>
  <li>100RMB  普通票, 无发票, 待遇同学生票 <b>注意: 11月1日之前</b>购买为<b>50RMB</b></li>
  <li>200RMB  企业票, 有发票, 待遇普通票</li>
  <li>另: 蠎人赞助行者和企业票持有者,有前排特座 ;-)</li>
  </ul></li>
  <li>报名入口:<i>(苏/杭 只有半天,全部免费)</i><ul>
  <li><a href="http://19wu.com/PyConShanghai"><b>上海</b>门票入口</a></li>
  <li><a href="http://19wu.com/PyConBeijing"><b>北京</b>门票入口</a></li>
  <li><a href="http://19wu.com/PyConZhuhai"><b>珠海</b>门票入口</a></li>

  <li><a href="http://19wu.com/PyConSuzhou">苏州门票入口</a></li>
  <li><a href="https://gdgdocs.org/forms/d/1XW1pAjDncb_ww8PL9nhbfIP88MmWPTU7RUuGoNnvwwQ/viewform">杭州报名入口</a></li>

  </ul></li>
  <li>联系大会: <a href="mailto:support@pychina.org?subject=ask-PyCon2014China">support@pychina.org</a> </li> 
  </ul>
home_intro_en: > 
  PyCon, the party of world-wide <a href="volunteers.html#pythoneer">Pythoneer</a>!
  Authorized by <strong><a href="http://PyCon.org">PyCon.org</a></strong>
  of <a href="https://www.python.org/psf/about/">Pyton Sofware Foundation</a>,
  this is the fourth year of <code>PyConChina</code>.
  It is organized by CPyUG/GDG/TopGeek,
  and held simultaneously in <strong>Shanghai/Beijing/Zhuhai/Shenzhen</strong>!<ul>
  <li><strong><a href="/en/proposals.html">Topic/Workshop Submit Entrance</a></strong></li>
  <li>Tickets <ul>
  <li>0RMB    Students, Enter the meeting for free with your student ID card.</li>
  <li>100RMB  Normal, All gifts and lunch included. <b>Notice: Buy before 11.1 (Nov 1st)</b> for <b>50RMB</b></li>
  <li>200RMB  Enterprise, Invoice included.</li>
  </ul></li>
  <li>Sign Up:<i>(Half day at Suzhou/Hangzhou, both for free)</i><ul>
  <li><a href="http://19wu.com/PyConShanghai">Shanghai Sign Up Link</a></li>
  <li><a href="http://19wu.com/PyConBeijing">Beijing Sign Up Link</a></li>
  <li><a href="http://19wu.com/PyConZhuhai">Zhuhai Sign Up Link</a></li>

  <li><a href="http://19wu.com/PyConSuzhou">Suzhou Sign Up Link</a></li>
  <li><a href="https://gdgdocs.org/forms/d/1XW1pAjDncb_ww8PL9nhbfIP88MmWPTU7RUuGoNnvwwQ/viewform">Hangzhou Sign Up Link</a></li>

  </ul></li>
  <li>Contact: <a href="mailto:support@pychina.org?subject=ask-PyCon2014China">support@pychina.org</a> </li> 
  </ul>
