header_title: PyCon China 2014
header_content: 世界Pythoneer的品牌盛会PyCon! 由 Python软件基金会 下的 PyCon.org 授权中国举办第四届 PyConChina 大会. 本次大会由CPyUG,GDG,TopGeek在上海,北京,珠海,杭州,苏州同时举办.
